    <script>
        class Aluno_1 {

                this.nome = nome;

                this.media = 6;

            printNome() {
                return 'Nome: ' + this.nome;

                if (this.media >= 7) {
                    console.log('Média: ' +this.media);
                    console.log(this.situacao = 'Aprovado');

                    console.log('Média: ' + this.media);

                if(this.situacao == 'Recuperação'){

            }
        }

        aluno_1 = new Aluno_1;

        console.log(aluno_1.printNome());
