        <script>
           /*
           function Pessoa(){
                this.nome = 'Matheus'; //Variável para o objeto em questão.
                //Atribuindo um valor dentro do objeto, como se fosse uma variável mesmo.
            }

            var pessoa = new Pessoa(); //Criando o objeto;

            pessoa.nome = 'João'; //Mudando o valor da variável.

            var pessoa2 = new Pessoa(); //Criando outro objeto;

            function Time(){
                this.nome = 'São Paulo';
            }

            var time = new Time(); //Associando os valores do objeto à essa variávvel, que será um novo objeto;
            alert(time.nome); //Associando os valores do objeto à essa variávvel, que será um novo objeto;

           
           //Criando outro objeto:
            var time2 = new Time(); //Criando outro objeto que também está associado à function 'Time'.
            time2.nome = 'Flamengo'; //-> Dentro do objeto 'time2' a variável 'nome' tem outro valor.

            alert(time2.nome);

        </script>
